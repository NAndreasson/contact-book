<Title:>
  Contact Book - Contacts

<Header:>
  <div class="navbar">
    <div class="navbar-inner">
      <a href="" class="brand">Contact Book</a>
      <ul class="nav pull-right">
        <li class="dropdown">
          <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
            NAndreasson
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Settings</a></li>
            <li role="presentation" class="divider"></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Log Off</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

<Body:>
  <div id="wrapper">
    <div class="left-col">
        <div class="btn-group" id="list-type">
          <button class="btn active">Contacts</button>
          <button class="btn">Groups</button>
        </div>
      <ul id="contacts">
        {#each _contacts as :contact}
        <li x-bind="click: changePrimaryContact"><app:contactListItem></li>
        {/}
      </ul>
      <footer>
        <button class="btn btn-primary" x-bind="click: addNewContactMode">New Contact</button>
        <button class="btn">Edit</button>
      </footer>
    </div>
    <div class="right-col">
      {#if not(_addNewContactMode)}
        <app:contact>
      {else}
        <app:addNewContact>
      {/}
    </div>
  </div>

<contactListItem:>
  <div class="contact">
    <img src="img/gravatar.jpg" />
    <span class="name">{.name}</span>
  </div>

<contact:>
  <div id="primary-contact">
    <header>
      <img src="img/gravatar.jpg">
      <h2>{_primaryContact.name}</h2>
    </header>
  </div>

<addNewContact:>
  <div id="primary-contact">
    <form>
      <label for="name">Name</label>
      <input type="text" placeholder="John Doe">
    </form>
  </div>
